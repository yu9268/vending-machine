<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自動販売機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="drinks">
      <ul>
        <li>
          <img src="image/drink_cola_petbottle.png" class="drink">
          <button class="nedan" id="nedan150" disabled>150</button>
        </li>
        <li>
          <img src="image/petbottle_tea.png" class="drink">
          <button class="nedan" id="nedan120" disabled>120</button>
        </li>
      </ul>
    </div>
    

    <div id="gou">0円</div>
    <div class="btns">
      <div id="ten" class="btn">10円</div>
      <div id="fif" class="btn">50円</div>
      <div id="han" class="btn">100円</div>
    </div>
  </div>

  <div class="buy">
    <img id="buy_otya" src="image/petbottle_tea.png" alt="false">
  </div>

  <script src="main.js"></script>
</body>
</html>
